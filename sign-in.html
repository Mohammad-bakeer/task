<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            height: 7%;
            padding: 10px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
            height: 93%;
        }

        .form-container {
            width: 60%;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
        }

        .info-container {
            width: 35%;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .info-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .join-text {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .register-link {
            color: #333;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" width="100">
        <h1>Company Name</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Sign In</h2>
            <form id="signin-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>

                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="info-container">
            <div class="info-text">Are you new here?</div>
            <div class="join-text">If not, join us here</div>
            <a href="register.html" class="register-link">Register here!</a>
        </div>
    </div>

    <script>
        // JavaScript code can be added here for form validation or other functionality.
        // For example, you can use JavaScript to validate the form inputs.
    </script>
</body>
</html>
